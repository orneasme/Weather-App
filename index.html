<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
     <link rel="stylesheet" href="src/styles.css" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <form id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              class="form-control"
              placeholder="Search city"
              id="city-input"
              autofocus="off"
            />
          </div>
          <div class="col-3">
            <input value="search"
            class="btn btn-primary" type="submit"></div>
        </div>
        </form> 
        <br />
        <h1 id="city"></h1>
        <ul>
          <li id="description"></li>
          <li>Last updated:<span id="date"></span>hs</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="clear sky"
                id="icon"
              />
          <strong id="temperature">24</strong> <span class="units"> <a href="" id="celcius">C</a> | <a href="" id="fahrenheit">F</a> </span>   
          </span>
          </div></div>
          <div class="col-6">
            <ul>
              <li> Wind Speed: <span id="wind"></span>km/h</li>
              <li> Humidity: <span id="humidity"></span>%</li>
            </ul>
          </div>
          <div class="weatherForecast" id="forecast">
             <div class="row">
              <div class="col-2">
               <div class="forecast-Date"> Fri
                <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" width="50px">
                </div>
               <span class="forecast-temperature"><span class="forecast-temperature-max">24°</span><span class="forecast-temperature-min">|10°</span></span>

              </div> 

            </div>

          </div>
        </div>
</div>
      <small>
        <a href="https://github.com/orneasme/Weather-App" target="_blank">
          Open-source code</a
        >
        by Ornella Amichetti
      </small>
        <script src="src/app.js"></script>
  </body>
</html>
